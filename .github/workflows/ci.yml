name: RevloDB CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./api.tests

      - name: Build
        run: dotnet build ./api.tests --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./api.tests --configuration Release --no-build --verbosity normal
